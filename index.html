<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main>
      <div id="card">
        <img class="card-img" src="./images/bg-pattern-card.svg" alt="">
        <div class="Profile-container">
          <img class="profile-img" src="./images/image-victor.jpg" alt="">
          <div class="container-info">
            <p class="title">Victor Crest</p>
            <p class="age">26</p>
          </div>
          <p class="sub-title">London</p>
        </div>
        <hr>
        <div class="socials-container">
          <div>
            <p class="title">80K</p>
            <p class="sub-title">Followers</p>
          </div>
          <div>
            <p class="title">803K</p>
            <p class="sub-title">Likes</p>
          </div>
          <div>
            <p class="title">1.4K</p>
            <p class="sub-title">Photos</p>
          </div>

        </div>
      </div>
    </main>
      
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luis Eduardo</a>.
    </div>
  </body>
</html>
